version: 2
updates:
  - package-ecosystem: npm
    directory: "/packages/steamdown"
    groups:
      jest:
        patterns:
          - "jest"
          - "@jest/*"
    schedule:
      interval: daily
  - package-ecosystem: npm
    directory: "/"
    groups:
      jest:
        patterns:
          - "jest"
          - "@jest/*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
      vue:
        patterns:
          - "vue"
          - "@vue/*"
          - "vue-*"
    schedule:
      interval: weekly
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
